<div *ngIf="alertService.show" class="mycustomalert fixed-top text-center">
  <div class="alert alert-warning alert-dismissible show text-danger" style="display:inline-flex;" role="alert">
    <div class="container">
      <div *ngIf="alertService.title" class="row">
        <strong class="alert-heading">{{alertService.title}}</strong>
      </div>
      <div class="row">
        {{alertService.body}}
        <button *ngIf="alertService.isforsure" class="btn btn-sm btn-primary ml-2 float-right" (click)="alertService.OK()">чбошод</button>
      </div>
    </div>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="alertService.close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
